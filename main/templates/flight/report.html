{% extends 'flight/layout.html' %}

{% load static %}

{% block head %}
    <script type="text/javascript" src="{% static 'js/bookings.js' %}"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});
  
        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);
  
        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {
  
          // Create the data table.
          var data = google.visualization.arrayToDataTable([
        ['','Cancelled', 'Pending', 'Confirmed', { role: 'annotation' } ],
        ['{{dates.0}}', parseInt({{data.0.0}}), parseInt({{data.0.1}}), parseInt({{data.0.2}}), ''],
        ['{{dates.1}}', parseInt({{data.1.0}}), parseInt({{data.1.1}}), parseInt({{data.1.2}}), ''],
        ['{{dates.2}}', parseInt({{data.2.0}}), parseInt({{data.2.1}}), parseInt({{data.2.2}}), ''],
        ['{{dates.3}}', parseInt({{data.3.0}}), parseInt({{data.3.1}}), parseInt({{data.3.2}}), ''],
        ['{{dates.4}}', parseInt({{data.4.0}}), parseInt({{data.4.1}}), parseInt({{data.4.2}}), ''],
        ['{{dates.5}}', parseInt({{data.5.0}}), parseInt({{data.5.1}}), parseInt({{data.5.2}}), ''],
        ['{{dates.6}}', parseInt({{data.6.0}}), parseInt({{data.6.1}}), parseInt({{data.6.2}}), '']
      ]);

      var options = {
        width: 800,
        height: 600,
        legend: { position: 'top', maxLines: 3 },
        bar: { groupWidth: '70%' },
        isStacked: true
      };
      var materialChart = new google.visualization.BarChart(document.getElementById('chart_div'));
      materialChart.draw(data, options);

        }
      </script>
{% endblock head %}

{% block body %}
    <center>
        <div id="chart_div"></div>
    </center>
{% endblock body %}
